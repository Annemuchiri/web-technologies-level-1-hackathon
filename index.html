<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../web-technologies-level-1-hackathon/style.css"/>
    <title>Blue Heading and Red Paragraph</title>
  </style>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Welcome to PLP</h1>
      </div>
      <br>
      <div>
        <p>This is a Red Paragraph with a font size of 15px.</p>
      </div>
    </div>
    <a href="https://www.example.com" target="_blank">Open External Resource in New Tab</a>
    <div>
      <section>
        <img src="../web-technologies-level-1-hackathon/images/nature earth.jpg">
    </section>
    <br>
     <div>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset><br>
            
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="hidden" name="sessionId" value="your_session_id_here">
            
            <button type="button" onclick="clearForm()">Cancel</button>
            <input type="submit" value="Register">
        </form>
     </div>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
    </div>
    <script src="https://kit.fontawesome.com/8fa2daeca0.js" crossorigin="anonymous"></script>
  </body>
</html>
